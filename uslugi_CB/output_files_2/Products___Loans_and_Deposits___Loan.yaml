securityDefinitions:
  oauth2schema:
    type: oauth2
    tokenUrl: http://10.17.202.119:8580/application/oauth/token
    flow: application
    scopes:
      read: '''read all'' scope'
      write: '''write all'' scope. Note that server generates ''read write'' as a
        default scope if none is passed'
definitions:
  BGKCreditorRegistrySettings:
    type: object
    properties:
      entryDate:
        type: string
        format: date
        example: '2000-12-31'
      entryNo:
        type: string
        description: 'Validations: @Length(max = 30, min = 0)'
      rejectionReason:
        type: string
        description: 'Validations: @Length(max = 100, min = 0)'
      removalDate:
        type: string
        format: date
        example: '2000-12-31'
      requiresAcceptance:
        type: boolean
    title: BGKCreditorRegistrySettings
  BikReporting:
    type: object
    properties:
      nonConsentReportingInfoDate:
        type: string
        format: date
        example: '2000-12-31'
      preparedForBikReporting:
        type: boolean
      recoveryDate:
        type: string
        format: date
        example: '2000-12-31'
    title: BikReporting
  CapitalizationDates:
    type: object
    properties:
      last:
        type: string
        format: date
        example: '2000-12-31'
      next:
        type: string
        format: date
        example: '2000-12-31'
    title: CapitalizationDates
  CollateralRole:
    type: object
    properties:
      isCollateral:
        type: boolean
      securedContractType:
        type: string
        enum:
        - CREDIT
        - CREDIT_CARD
        - CURRENT_ACCOUNT
        - LETTER_OF_CREDIT
    title: CollateralRole
  ConsortiumExtraData:
    type: object
    required:
    - consortiumContractId
    - consortiumRole
    - customerId
    properties:
      _state:
        readOnly: true
        $ref: '#/definitions/EntityState'
      amount:
        description: Amount
        $ref: '#/definitions/Money'
      consortiumContractId:
        type: integer
        format: int64
        description: 'Validations: @NotNull'
      consortiumRole:
        type: string
        description: 'Role in the consortium

          Validations: @NotNull'
        enum:
        - CUSTOMER
        - ORGANIZER
        - PARTICIPANT
      contractId:
        type: integer
        format: int64
      customerId:
        type: integer
        format: int64
        description: 'Client

          Validations: @NotNull'
      entityType:
        type: string
        readOnly: true
      id:
        type: integer
        format: int64
        readOnly: true
      lastChangesDate:
        type: string
        format: date-time
        example: '2000-12-31T23:59:59'
        readOnly: true
      percent:
        type: number
        description: Participation in the consortium [%]
      version:
        type: integer
        format: int32
        readOnly: true
    title: ConsortiumExtraData
  ConsortiumRepaymentAutomaticTransfer:
    type: object
    properties:
      beneficiaryAccountNo:
        type: string
        description: 'Validations: @Length(max = 26, min = 26)'
      beneficiaryBankNo:
        type: integer
        format: int64
      beneficiaryName:
        type: string
      isAutomaticTransfer:
        type: boolean
    title: ConsortiumRepaymentAutomaticTransfer
  ConstraintViolation:
    type: object
    properties:
      code:
        type: string
        description: Violation code
      message:
        type: string
        description: Message in the users language intended to be displayed to the
          user
      property:
        type: string
        description: Attribute (field) which the validation pertains to (optional
          information, exists only for validations directly connected with fields)
      reference:
        type: string
        description: Object reference
    title: ConstraintViolation
  ContractAddressData:
    type: object
    properties:
      address:
        type: string
        description: 'Address

          Validations: @Length(max = 48, min = 0)'
        readOnly: true
      apartmentNumber:
        type: string
        description: 'Apartment no

          Validations: @Length(max = 4, min = 0)'
      builtAddress:
        type: string
        readOnly: true
      commune:
        type: string
        description: 'Municipality

          Validations: @Length(max = 24, min = 0)'
      country:
        type: string
        description: 'Country

          Dictionary: CountryItem (DIC_COUNTRIES)'
      houseNumber:
        type: string
        description: 'Building no

          Validations: @Length(max = 10, min = 0)'
      locationDataId:
        type: integer
        format: int64
      post:
        type: string
        description: 'Post office

          Validations: @Length(max = 24, min = 0)'
      postCode:
        type: string
        description: 'Postal code

          Validations: @Length(max = 10, min = 0)'
      province:
        type: string
        description: 'Voivodship

          Dictionary: ProvinceItem (DIC_PROVINCES)'
      provincePart:
        type: string
        description: 'Poviat

          Dictionary: ProvincePartItem (VDIC_PROVINCE_PARTS)'
      street:
        type: string
        description: 'Street

          Validations: @Length(max = 35, min = 0)'
      streetPrefix:
        type: string
        description: Prefix
        enum:
        - AV
        - EMPTY
        - PL
        - SQ
        - ST
      town:
        type: string
        description: 'Town

          Validations: @TownLength'
    title: ContractAddressData
  ContractCharge:
    type: object
    required:
    - amount
    - chargeType
    properties:
      _state:
        readOnly: true
        $ref: '#/definitions/EntityState'
      additionalDataId:
        type: integer
        format: int64
      amount:
        description: 'Amount

          Validations: @NotNull'
        $ref: '#/definitions/Money'
      amountCurrencyKind:
        type: string
        enum:
        - BASE_CURRENCY
        - CONTRACT_CURRENCY
      amountForWithdrawal:
        type: number
        description: Amount for rescission (Insurance)
      amountInContractCurrency:
        type: number
        description: Amount
      annexId:
        type: integer
        format: int64
      bookingDate:
        type: string
        format: date
        example: '2000-12-31'
      chargeCredit:
        type: boolean
      chargeType:
        type: string
        description: 'Type of debiting

          Validations: @NotNull'
        enum:
        - CHARGE
        - FEE
        - INSURANCE
      collateralId:
        type: integer
        format: int64
      commissionCharge:
        type: string
        description: 'Debiting

          Dictionary: GeneralCommissionTypeItem (VDIC_CFEES), Required when `chargeType`
          is set to CHARGE'
      commissionRefundAmountAfterFullPrepayment:
        type: number
        description: Amount to be returned at full early repayment
      contractId:
        type: integer
        format: int64
        description: 'Validations: @NotNull'
        readOnly: true
      contractIdForPayment:
        type: integer
        format: int64
        description: Account debited
      creditApplicationId:
        type: integer
        format: int64
        readOnly: true
      creditObjectId:
        type: integer
        format: int64
      customerId:
        type: integer
        format: int64
        readOnly: true
      dateOfPayment:
        type: string
        format: date
        example: '2000-12-31'
        description: Date of collection
      description:
        type: string
      documentPaymentId:
        type: integer
        format: int64
      entityType:
        type: string
        readOnly: true
      evidence:
        type: boolean
      feeCharge:
        type: string
        description: 'Debiting

          Dictionary: GeneralFeeTypeItem (VDIC_FEES), Required when `chargeType` is
          set to FEE'
      feeInInstallments:
        type: boolean
      feeSchedulePackId:
        type: integer
        format: int64
      id:
        type: integer
        format: int64
        readOnly: true
