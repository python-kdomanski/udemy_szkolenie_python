securityDefinitions:
  oauth2schema:
    type: oauth2
    tokenUrl: http://10.17.202.119:8580/application/oauth/token
    flow: application
    scopes:
      read: '''read all'' scope'
      write: '''write all'' scope. Note that server generates ''read write'' as a
        default scope if none is passed'
definitions:
  ConstraintViolation:
    type: object
    properties:
      code:
        type: string
        description: Violation code
      message:
        type: string
        description: Message in the user’s language intended to be displayed to the
          user
      property:
        type: string
        description: Attribute (field) which the validation pertains to (optional
          information, exists only for validations directly connected with fields)
      reference:
        type: string
        description: Object reference
    title: ConstraintViolation
  EntityState:
    type: object
    properties:
      active:
        type: boolean
        readOnly: true
      canceled:
        type: boolean
        readOnly: true
      copy:
        type: boolean
        readOnly: true
      finished:
        type: boolean
        readOnly: true
      forAccept:
        type: boolean
        readOnly: true
      new:
        type: boolean
        readOnly: true
      source:
        type: boolean
        readOnly: true
    title: EntityState
  ExchangeRate:
    type: object
    properties:
      _state:
        readOnly: true
        $ref: '#/definitions/EntityState'
      averageRate:
        type: number
        description: Average rate
      currency:
        type: string
        description: 'Dictionary: CurrencyItem (DIC_CURRENCIES)'
        readOnly: true
      currencySymbol:
        type: string
        description: Currency
        readOnly: true
      entityType:
        type: string
        readOnly: true
      exchangeUnit:
        type: integer
        format: int32
        description: Basic unit
      id:
        type: integer
        format: int64
        readOnly: true
      lastChangesDate:
        type: string
        format: date-time
        example: '2000-12-31T23:59:59'
        readOnly: true
      moneyPurchaseRate:
        type: number
        description: Money purchase rate
      purchaseRate:
        type: number
        description: Foreign currency rate
      sellMoneyRate:
        type: number
      sellRate:
        type: number
        description: Foreign currency selling rate
      version:
        type: integer
        format: int32
        readOnly: true
      versionId:
        type: integer
        format: int64
        readOnly: true
    title: ExchangeRate
  ExchangeTable:
    type: object
    required:
    - symbol
    properties:
      _state:
        readOnly: true
        $ref: '#/definitions/EntityState'
      averageExchangeEnabled:
        type: boolean
        description: ' Mid-market  rate required'
      description:
        type: string
        description: ' Foreign currency purchase rate required

          Validations: @Length(max = 100, min = 0)'
      descriptionId:
        readOnly: true
        $ref: '#/definitions/TranslationInfo'
      entityType:
        type: string
        readOnly: true
      id:
        type: integer
        format: int64
        readOnly: true
      isDistributedAsHeader:
        type: string
