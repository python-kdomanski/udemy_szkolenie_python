securityDefinitions:
  oauth2schema:
    type: oauth2
    tokenUrl: http://10.17.202.119:8580/application/oauth/token
    flow: application
    scopes:
      read: '''read all'' scope'
      write: '''write all'' scope. Note that server generates ''read write'' as a
        default scope if none is passed'
definitions:
  Collateral:
    type: object
    required:
    - actualValue
    - collateralType
    - initialValue
    - position
    properties:
      _state:
        readOnly: true
        $ref: '#/definitions/EntityState'
      accountNumber:
        type: string
        description: 'Validations: @Size(max = 80, min = 0)'
        minLength: 0
        maxLength: 80
      accountType:
        type: string
      actSignature:
        type: string
        description: 'Validations: @Size(max = 200, min = 0)'
        minLength: 0
        maxLength: 200
      actualValue:
        description: 'Current value

          Validations: @NotNull @MoneyMin(inclusive = true, value = 0.0)'
        $ref: '#/definitions/Money'
      address:
        type: string
        description: 'Validations: @Size(max = 80, min = 0)'
        minLength: 0
        maxLength: 80
      annexId:
        type: integer
        format: int64
      appealDate:
        type: string
        format: date
        example: '2000-12-31'
      applicationEstablishmentDate:
        type: string
        format: date
        example: '2000-12-31'
      applicationId:
        type: integer
        format: int64
        readOnly: true
      applicationPledgerStatus:
        type: string
        enum:
        - CALCULATED_CURRENCY_RATE
        - CONFISCATED
        - ERRORS_IN_CONTRACT
        - INCORRECT
        - INQUIRY_TO_CBI_SENT_SYSTEM_IS_WAITING_FOR_RETURN_REPORT
        - NEW_PLEDGE_CONTRACT_RECEIVED_FROM_CLIENT
        - NEW_PLEDGE_CONTRACT_SENT_NUZ_TO_COURT
        - NEW_PLEDGE_CONTRACT_SENT_NUZ_TO_XLIENT
        - PASSED_TO_COURT
        - RETURN
      applicationSendingToCourtDate:
        type: string
        format: date
        example: '2000-12-31'
      applicationToCourtDate:
        type: string
        format: date
        example: '2000-12-31'
      appraiserId:
        type: integer
        format: int64
      appraiserRoleId:
        type: integer
        format: int64
        readOnly: true
      areaNumber:
        type: string
        description: 'Validations: @Size(max = 40, min = 0)'
        minLength: 0
        maxLength: 40
      areaSize:
        type: number
      autoActualValue:
        type: boolean
        description: Automatic determination
      balanceValueDecreasingReserve:
        description: From balance
        $ref: '#/definitions/Money'
      bank:
        type: string
        description: 'Validations: @Size(max = 120, min = 0)'
        minLength: 0
        maxLength: 120
      bookingValue:
        description: Booking value
        $ref: '#/definitions/Money'
      buildYear:
        type: integer
        format: int64
        description: 'Validations: @Max(value = 9999)'
        maximum: 9999
        exclusiveMaximum: false
      businessUnit:
        type: string
        description: 'Dictionary: BusinessUnitItem (BANK_UNITS)'
      cedingPersonId:
        type: integer
        format: int64
      cessionInsuranceExpirationDate:
        type: string
        format: date
        example: '2000-12-31'
      collateralCessionInsuranceId:
        type: integer
        format: int64
      collateralIssuerId:
        type: integer
        format: int64
      collateralMortgageType:
        type: string
        enum:
        - BAIL
        - CONTRACTUAL
        - MORTGAGE_COLLATERAL
        - OBLIGATORY
        - REGULAR
      collateralOwnerId:
        type: integer
        format: int64
      collateralProviderId:
        type: integer
        format: int64
      collateralProviderRoleId:
        type: integer
        format: int64
        readOnly: true
      collateralShareBonds:
        type: string
        enum:
        - ACTIONS
        - DEPOSIT_CERTIFICATE
        - FOREIGN_BONDS
        - MONEY_BILLS
        - MORTGAGE_BONDS
        - NATIONAL_BANK_BONDS
        - PUBLIC_MORTGAGE_BONDS
        - TREASURY_BILLS
      collateralType:
        type: string
        description: 'Collateral type

          Validations: @NotNull


          Dictionary: CollateralTypeItem (DIC_PROTECTIONS)'
      collateralTypeStatus:
        type: string
        description: 'Collateral status symbol

          Dictionary: CollateralStatusItem (DIC_STATUS_PROTECTIONS)'
      comment:
        type: string
        description: 'Validations: @Length(max = 500, min = 0)'
      comments:
        type: string
        description: 'Validations: @Size(max = 280, min = 0)'
        minLength: 0
        maxLength: 280
      companyName:
        type: string
        description: 'Validations: @Size(max = 80, min = 0)'
        minLength: 0
        maxLength: 80
      consortiumCollateralAmount:
        type: number
      contractId:
        type: integer
        format: int64
        readOnly: true
      contribution:
        type: number
      court:
        type: string
        description: 'Dictionary: CourtItem (DIC_COURTS)'
      courtRegister:
        type: string
        description: 'Validations: @Size(max = 200, min = 0)'
        minLength: 0
        maxLength: 200
      creditPurposeId:
        type: integer
        format: int64
      currentAccountId:
        type: integer
        format: int64
      customerId:
        type: integer
        format: int64
        readOnly: true
      decreaseValue:
        type: number
      deliveryDate:
        type: string
        format: date
        example: '2000-12-31'
      depositAccount:
        type: string
        description: 'Validations: @Size(max = 80, min = 0)'
        minLength: 0
        maxLength: 80
      description:
        type: string
        description: 'Description

          Validations: @Size(max = 120, min = 0)'
        minLength: 0
        maxLength: 120
      duplicateDate:
        type: string
        format: date
        example: '2000-12-31'
      effectiveAmount:
        type: number
      entityType:
        type: string
        readOnly: true
      entryReceiptDate:
        type: string
        format: date
        example: '2000-12-31'
      estateKind:
        type: string
        description: 'Dictionary: EstateKindItem (DIC_ESTATE_KINDS)'
      estimatingDate:
        type: string
        format: date
        example: '2000-12-31'
        description: Revaluation date
      evaluationKind:
        type: string
        enum:
        - EXTERNAL_EVALUATION
        - INTERNAL_EVALUATION
        - OTHER
      examiningToPledgeCourtId:
        type: string
        description: 'Dictionary: CourtItem (DIC_COURTS)'
      expert:
        type: string
        description: 'Validations: @Size(max = 255, min = 0)'
        minLength: 0
        maxLength: 255
      exposureDate:
        type: string
        format: date
        example: '2000-12-31'
        description: Establishing date
      feeAmount:
        type: number
      finalDate:
        type: string
        format: date
        example: '2000-12-31'
        description: Validity date
      gettingInToDebtId:
        type: integer
        format: int64
      gettingInToDebtRoleId:
        type: integer
        format: int64
        readOnly: true
      guarantorId:
        type: integer
        format: int64
      guarantorRoleId:
        type: integer
        format: int64
        readOnly: true
      id:
        type: integer
        format: int64
        description: ID
        readOnly: true
      indexationRule:
        type: string
        description: 'Validations: @Size(max = 200, min = 0)'
        minLength: 0
        maxLength: 200
      individualRiskWeight:
        type: integer
        format: int64
      initialValue:
        description: 'Initial value

          Validations: @NotNull @MoneyMin(inclusive = true, value = 0.0)'
        $ref: '#/definitions/Money'
      inspectionDate:
        type: string
        format: date
        example: '2000-12-31'
      insurerId:
        type: integer
        format: int64
      insurerRoleId:
        type: integer
        format: int64
        readOnly: true
      isEffective:
        type: boolean
      isExposureDateChanged:
        type: boolean
      isMortgageFirst:
        type: boolean
      isMortgageTotal:
        type: boolean
      isReport:
        type: boolean
      isStandardValueReserve:
        type: boolean
        description: Standard size of the provision base
      issuer:
        type: string
        description: 'Validations: @Size(max = 120, min = 0)'
        minLength: 0
        maxLength: 120
      kirBankId:
        type: integer
        format: int64
      landRegisterNumber:
        type: string
        description: 'Validations: @Size(max = 40, min = 0)'
        minLength: 0
        maxLength: 40
      lastChangesDate:
        type: string
