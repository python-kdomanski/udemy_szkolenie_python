        description: Debt repayment variant
        enum:
        - BNM
        - FINAL_CYCLE_BALANCE
        - LARGER_COMPONENT
      creditDistributionNetwork:
        $ref: '#/definitions/CreditDistributionNetwork'
      creditLineContractId:
        type: integer
        format: int64
        readOnly: true
      creditMargin:
        type: number
        description: 'Contract margin value

