        format: date
        example: '2000-12-31'
        readOnly: true
      creationDateOfArrears:
        type: string
        format: date
        example: '2000-12-31'
        readOnly: true
      creationDateOfArrearsFee:
        type: string
        format: date
        example: '2000-12-31'
        readOnly: true
      creditCardCycle:
        type: string
        description: 'Credit card cycle

