securityDefinitions:
  oauth2schema:
    type: oauth2
    tokenUrl: http://10.17.202.119:8580/application/oauth/token
    flow: application
    scopes:
      read: '''read all'' scope'
      write: '''write all'' scope. Note that server generates ''read write'' as a
        default scope if none is passed'
definitions:
  BGKCreditorRegistrySettings:
    type: object
    properties:
      entryDate:
        type: string
        format: date
        example: '2000-12-31'
      entryNo:
        type: string
        description: 'Validations: @Length(max = 30, min = 0)'
      rejectionReason:
        type: string
        description: 'Validations: @Length(max = 100, min = 0)'
      removalDate:
        type: string
        format: date
        example: '2000-12-31'
      requiresAcceptance:
        type: boolean
    title: BGKCreditorRegistrySettings
  BikReporting:
    type: object
    properties:
      nonConsentReportingInfoDate:
        type: string
        format: date
        example: '2000-12-31'
      preparedForBikReporting:
        type: boolean
      recoveryDate:
        type: string
        format: date
        example: '2000-12-31'
    title: BikReporting
  CapitalizationDates:
    type: object
    properties:
      last:
        type: string
        format: date
        example: '2000-12-31'
      next:
        type: string
        format: date
        example: '2000-12-31'
    title: CapitalizationDates
  CapitalizedCreditBalances:
    type: object
    properties:
      costOfCollection:
        type: number
      interest:
        type: number
      overdueFees:
        type: number
      penalInterest:
        type: number
    title: CapitalizedCreditBalances
  CollateralRole:
    type: object
    properties:
      isCollateral:
        type: boolean
      securedContractType:
        type: string
        enum:
        - CREDIT
        - CREDIT_CARD
        - CURRENT_ACCOUNT
        - LETTER_OF_CREDIT
    title: CollateralRole
  ConsortiumRepaymentAutomaticTransfer:
    type: object
    properties:
      beneficiaryAccountNo:
        type: string
        description: 'Validations: @Length(max = 26, min = 26)'
      beneficiaryBankNo:
        type: integer
        format: int64
      beneficiaryName:
        type: string
      isAutomaticTransfer:
        type: boolean
    title: ConsortiumRepaymentAutomaticTransfer
  ConstraintViolation:
    type: object
    properties:
      code:
        type: string
        description: Violation code
      message:
        type: string
        description: Message in the users language intended to be displayed to the
          user
      property:
        type: string
        description: Attribute (field) which the validation pertains to (optional
          information, exists only for validations directly connected with fields)
      reference:
        type: string
        description: Object reference
    title: ConstraintViolation
  ContractAddressData:
    type: object
    properties:
      address:
        type: string
        description: 'Address

          Validations: @Length(max = 48, min = 0)'
        readOnly: true
      apartmentNumber:
        type: string
        description: 'Apartment no

          Validations: @Length(max = 4, min = 0)'
      builtAddress:
        type: string
        readOnly: true
      commune:
        type: string
        description: 'Municipality

          Validations: @Length(max = 24, min = 0)'
      country:
        type: string
        description: 'Country

          Dictionary: CountryItem (DIC_COUNTRIES)'
      houseNumber:
        type: string
        description: 'Building no

          Validations: @Length(max = 10, min = 0)'
      locationDataId:
        type: integer
        format: int64
      post:
        type: string
        description: 'Post office

          Validations: @Length(max = 24, min = 0)'
      postCode:
        type: string
        description: 'Postal code

          Validations: @Length(max = 10, min = 0)'
      province:
        type: string
        description: 'Voivodship

          Dictionary: ProvinceItem (DIC_PROVINCES)'
      provincePart:
        type: string
        description: 'Poviat

          Dictionary: ProvincePartItem (VDIC_PROVINCE_PARTS)'
      street:
        type: string
        description: 'Street

          Validations: @Length(max = 35, min = 0)'
      streetPrefix:
        type: string
        description: Prefix
        enum:
        - AV
        - EMPTY
        - PL
        - SQ
        - ST
      town:
        type: string
        description: 'Town

          Validations: @TownLength'
    title: ContractAddressData
  ContractCurrencyConversionRequest:
    type: object
    required:
    - conversionType
    - productId
    - targetCurrency
    properties:
      contractCurrencyToBaseCurrencyExchangeRate:
        type: number
      conversionType:
        type: string
        description: 'Validations: @NotNull


          Dictionary: CurrencyConversionTypeItem (DIC_CURR_CHANGEOVER_TYPES)'
      productId:
        type: integer
        format: int64
        description: 'Validations: @NotNull'
      referenceDate:
        type: string
        format: date
        example: '2000-12-31'
      targetCurrency:
        type: string
        description: 'Validations: @NotNull'
      targetCurrencyToBaseCurrencyExchangeRate:
        type: number
    title: ContractCurrencyConversionRequest
  ContractIdentificationTO:
    type: object
    properties:
      contractNo:
        type: string
      id:
        type: integer
        format: int64
        readOnly: true
      referenceNo:
        type: string
    title: ContractIdentificationTO
  ContractInterestRateChangeOnPastDateRequest:
    type: object
    required:
    - formula
    - rateChangeDate
    properties:
      formula:
        $ref: '#/definitions/InterestRateFormula'
      rateChangeDate:
        type: string
        format: date
        example: '2000-12-31'
    title: ContractInterestRateChangeOnPastDateRequest
  ContractRiskClass:
    type: object
    properties:
      baseWeight:
        type: number
      ccf1Factor:
        type: number
      ccfFactor:
        type: number
      ccfSeparation:
        type: boolean
      currentWeight:
        type: number
      riskClass:
        type: string
        description: 'Dictionary: RiskClassItem (DIC_RISK_CLASSES)'
    title: ContractRiskClass
  ContractRiskGroupFactors:
    type: object
    properties:
      isRiskGroupPriority:
        type: boolean
      riskGroup:
        type: string
        readOnly: true
        enum:
        - BELOW_STANDARD
        - DOUBTFUL
        - LOST
        - NORMAL
        - UNDER_OBSERVATION
      riskGroupFromCustomer:
        type: string
        readOnly: true
        enum:
        - BELOW_STANDARD
        - DOUBTFUL
        - LOST
        - NORMAL
        - UNDER_OBSERVATION
      riskGroupFromLine:
        type: string
        readOnly: true
        enum:
        - BELOW_STANDARD
        - DOUBTFUL
        - LOST
        - NORMAL
        - UNDER_OBSERVATION
      riskGroupFromProduct:
        type: string
        readOnly: true
        enum:
        - BELOW_STANDARD
        - DOUBTFUL
        - LOST
        - NORMAL
        - UNDER_OBSERVATION
      riskGroupFromThisContract:
        type: string
        enum:
        - BELOW_STANDARD
        - DOUBTFUL
        - LOST
        - NORMAL
        - UNDER_OBSERVATION
      riskGroupOnStartDate:
        type: string
        readOnly: true
        enum:
        - BELOW_STANDARD
        - DOUBTFUL
        - LOST
        - NORMAL
        - UNDER_OBSERVATION
    title: ContractRiskGroupFactors
  Credit:
    type: object
    required:
    - amount
    - currency
    - period
    - productId
    - rootNo
    properties:
      _state:
        readOnly: true
        $ref: '#/definitions/EntityState'
      accessChannel:
        type: string
        description: 'Dictionary: AccessChannelItem (DIC_CHANNEL_CONTR_ACCESS)'
      amount:
        type: number
        description: 'Amount

          Validations: @NotNull @PositiveOrZero'
      amountInBaseCurrency:
        type: number
        description: 'Amount in the base currency

          Validations: @PositiveOrZero'
      annualBalanceConfirmation:
        type: boolean
        description: Annual balance confirmation
      applicationId:
        type: integer
        format: int64
        readOnly: true
      applicationSignDate:
        type: string
        format: date
        example: '2000-12-31'
        description: Application signing date
      autoReclassificationAllowed:
        type: boolean
      available:
        type: boolean
        description: Available contract
      balanceConfirmation:
        type: string
        description: Balance confirmation
        enum:
        - 'NO'
        - 'YES'
      bgkCreditorRegistrySettings:
        $ref: '#/definitions/BGKCreditorRegistrySettings'
      bikReporting:
        $ref: '#/definitions/BikReporting'
      bookingDate:
        type: string
        format: date
        example: '2000-12-31'
        description: Booking date
        readOnly: true
      businessUnit:
        type: string
        description: 'Bank Unit

          Validations: @NotNull


          Dictionary: BusinessUnitItem (BANK_UNITS)'
      channelContractId:
        type: integer
        format: int64
        readOnly: true
      collateralRole:
        $ref: '#/definitions/CollateralRole'
      commissionContractId:
        type: integer
        format: int64
        description: Fee charged from
      commissionsToBeCollected:
        description: 'Sum of commissions to be collected in future periods

          For details only'
        readOnly: true
        $ref: '#/definitions/Money'
      consortiumAgreement:
        type: string
        description: Contract in consortium
        enum:
        - BANK_IS_THE_ORGANIZER_OF_THE_CONSORTIUM
        - BANK_IS_THE_PARTY_TO_THE_CONSORTIUM
        - REGULAR_NOT_IN_CONSORTIUM
      consortiumAgreementInfo:
        type: string
        description: Additional data
        enum:
        - BANK_IS_A_CONSORTIUM_ORGANIZER_HANDLING_OFF_THE_SYSTEM
        - BANK_IS_A_CONSORTIUM_PARTICIPANT_HANDLING_OFF_THE_SYSTEM
        - STANDARD_NOT_IN_CONSORTIUM
      consortiumContractId:
        type: integer
        format: int64
      consortiumMemberPriorityLevel:
        type: integer
        format: int64
        description: 'User priority in loan in consortium

          Validations: @Max(value = 100) @Min(value = 0)'
        minimum: 0
        maximum: 100
        exclusiveMinimum: false
        exclusiveMaximum: false
      consortiumMembershipType:
        type: string
        description: 'Bank''s basic participation in the Consortium

          Dictionary: ConsortiumMembershipTypeItem (DIC_PARTICIPATION_CONSOR)'
      consortiumOrganizerBankId:
        type: integer
        format: int64
        description: Bank Consortium organizer
      consortiumRepaymentAutomaticTransfer:
        $ref: '#/definitions/ConsortiumRepaymentAutomaticTransfer'
      consortiumRole:
        type: string
        description: Agreement in consortium for the type
        enum:
        - CUSTOMER
        - ORGANIZER
        - PARTICIPANT
      contractCreditLineId:
        type: integer
        format: int64
      contractId:
        type: integer
        format: int64
        description: Current account No.
        readOnly: true
      contractManagerCustomerRoleId:
        type: integer
        format: int64
        description: Contract administrator
      contractNo:
        type: string
        description: 'BAN

          Validations: @Length(max = 30, min = 0)'
        readOnly: true
      correspondenceAddress:
        $ref: '#/definitions/ContractAddressData'
      costCenter:
