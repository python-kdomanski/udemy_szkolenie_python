          description: Service Unavailable. The connection with the service is currently
            impossible
      security:
      - oauth2schema:
        - read
        - write
securityDefinitions:
  oauth2schema:
    type: oauth2
    tokenUrl: http://10.17.202.119:8580/application/oauth/token
    flow: application
    scopes:
      read: '''read all'' scope'
      write: '''write all'' scope. Note that server generates ''read write'' as a
        default scope if none is passed'
definitions:
  ConstraintViolation:
    type: object
    properties:
      code:
        type: string
        description: Violation code
      message:
        type: string
        description: Message in the user’s language intended to be displayed to the
          user
      property:
        type: string
        description: Attribute (field) which the validation pertains to (optional
          information, exists only for validations directly connected with fields)
      reference:
        type: string
        description: Object reference
    title: ConstraintViolation
  DatePeriod:
    type: object
    properties:
      from:
        type: string
        format: date
        example: '2000-12-31'
      to:
        type: string
        format: date
        example: '2000-12-31'
    title: DatePeriod
  EntityState:
    type: object
    properties:
      active:
        type: boolean
        readOnly: true
      canceled:
        type: boolean
        readOnly: true
      copy:
        type: boolean
        readOnly: true
      finished:
        type: boolean
        readOnly: true
      forAccept:
        type: boolean
        readOnly: true
      new:
        type: boolean
        readOnly: true
      source:
        type: boolean
        readOnly: true
    title: EntityState
  ForeignCorrespondenceBank:
    type: object
    required:
    - bankCode
    - bic
    - branchCode
    - countryCode
    - dateFrom
    properties:
      _state:
        readOnly: true
        $ref: '#/definitions/EntityState'
      address1:
        type: string
        description: 'Address

          Validations: @Length(max = 35, min = 0)'
      address2:
        type: string
        description: 'Validations: @Length(max = 35, min = 0)'
      address3:
        type: string
        description: 'Validations: @Length(max = 35, min = 0)'
      address4:
        type: string
        description: 'Validations: @Length(max = 35, min = 0)'
      bankCode:
        type: string
        description: 'Bank code

          Validations: @Length(max = 4, min = 1) @NotBlank'
      bic:
        type: string
        description: 'BIC identifier

          Validations: @Length(max = 12, min = 1) @NotBlank'
      branchCode:
        type: string
        description: 'Branch code

          Validations: @Length(max = 3, min = 1) @NotBlank'
      countryCode:
        type: string
        description: 'Country code

          Validations: @Length(max = 2, min = 1) @NotBlank'
      dateFrom:
        type: string
        format: date
        example: '2000-12-31'
        description: 'Expiration date

          Validations: @NotNull'
      description:
        type: string
        description: 'Description

          Validations: @Length(max = 200, min = 0)'
      entityType:
        type: string
        readOnly: true
      id:
        type: integer
        format: int64
        readOnly: true
      lastChangesDate:
        type: string
        format: date-time
        example: '2000-12-31T23:59:59'
        readOnly: true
      location1:
        type: string
        description: 'Location

          Validations: @Length(max = 35, min = 0)'
      location2:
        type: string
        description: 'Validations: @Length(max = 35, min = 0)'
      location3:
        type: string
        description: 'Validations: @Length(max = 35, min = 0)'
      name:
        type: string
        readOnly: true
      name1:
        type: string
        description: 'Bank name

          Validations: @Length(max = 35, min = 0)'
      name2:
        type: string
        description: 'Validations: @Length(max = 35, min = 0)'
      name3:
        type: string
        description: 'Validations: @Length(max = 35, min = 0)'
      nostroAccount:
        type: string
        description: 'Validations: @Length(max = 100, min = 0)'
      version:
        type: integer
        format: int32
        readOnly: true
    title: ForeignCorrespondenceBank
  KirBank:
    type: object
    required:
    - address
    - kirImportId
    - name
    - registerDate
    properties:
      additionalAddress:
        type: string
        description: Postal code and city
      additionalName:
        type: string
        description: 'Additional name '
      address:
        type: string
        description: 'Address

          Validations: @NotNull'
      centralNo:
        type: string
        description: Headquarters No.
      id:
        type: integer
        format: int64
        description: Bank No.
        readOnly: true
      kirImportId:
        type: integer
        format: int64
        description: 'Validations: @NotNull'
      name:
        type: string
        description: 'Name

          Validations: @NotNull'
      name2:
        type: string
        readOnly: true
      registerDate:
        type: string
        format: date
        example: '2000-12-31'
        description: 'Validations: @NotNull'
      symbol:
        type: string
        description: Abbreviation name
    title: KirBank
  PageOfForeignCorrespondenceBank:
    type: object
    properties:
      content:
        type: array
        readOnly: true
        items:
          $ref: '#/definitions/ForeignCorrespondenceBank'
      empty:
        type: boolean
        readOnly: true
      first:
        type: boolean
        readOnly: true
      last:
        type: boolean
        readOnly: true
      number:
        type: integer
        format: int32
        readOnly: true
      numberOfElements:
        type: integer
        format: int32
        readOnly: true
      pageable:
        readOnly: true
        $ref: '#/definitions/Pageable'
      size:
        type: integer
        format: int32
        readOnly: true
      sort:
        readOnly: true
        $ref: '#/definitions/Sort'
      totalElements:
        type: integer
        format: int64
        readOnly: true
      totalPages:
        type: integer
        format: int32
        readOnly: true
    title: PageOfForeignCorrespondenceBank
  PageOfKirBank:
    type: object
    properties:
      content:
        type: array
        readOnly: true
        items:
          $ref: '#/definitions/KirBank'
      empty:
        type: boolean
        readOnly: true
      first:
        type: boolean
        readOnly: true
      last:
        type: boolean
        readOnly: true
      number:
        type: integer
        format: int32
        readOnly: true
      numberOfElements:
        type: integer
        format: int32
        readOnly: true
      pageable:
        readOnly: true
        $ref: '#/definitions/Pageable'
      size:
        type: integer
        format: int32
        readOnly: true
      sort:
        readOnly: true
        $ref: '#/definitions/Sort'
      totalElements:
        type: integer
        format: int64
        readOnly: true
      totalPages:
        type: integer
        format: int32
        readOnly: true
    title: PageOfKirBank
  PageOfSEPAParticipant:
    type: object
    properties:
      content:
        type: array
        readOnly: true
        items:
          $ref: '#/definitions/SEPAParticipant'
      empty:
        type: boolean
        readOnly: true
      first:
        type: boolean
        readOnly: true
      last:
        type: boolean
        readOnly: true
      number:
        type: integer
        format: int32
        readOnly: true
      numberOfElements:
        type: integer
        format: int32
        readOnly: true
      pageable:
        readOnly: true
        $ref: '#/definitions/Pageable'
      size:
        type: integer
        format: int32
        readOnly: true
      sort:
        readOnly: true
        $ref: '#/definitions/Sort'
      totalElements:
        type: integer
        format: int64
        readOnly: true
      totalPages:
        type: integer
        format: int32
        readOnly: true
    title: PageOfSEPAParticipant
  Pageable:
    type: object
    properties:
      offset:
        type: integer
        format: int64
        readOnly: true
      pageNumber:
        type: integer
        format: int32
        readOnly: true
      pageSize:
        type: integer
        format: int32
        readOnly: true
      paged:
        type: boolean
        readOnly: true
      sort:
        readOnly: true
        $ref: '#/definitions/Sort'
      unpaged:
        type: boolean
        readOnly: true
    title: Pageable
  ProblemResponse:
    type: object
    properties:
      description:
        type: string
        description: Wider explanation of the problem
      detail:
        type: string
        description: Details of the error in the form intended for inclusion in the
          log
      instance:
        type: string
        description: Content of X-Request-ID header
      status:
        type: integer
        format: int32
        description: HTTP status
      title:
        type: string
        description: Short description of the problem in the user’s language
      type:
        type: string
        description: Code of the problem
    title: ProblemResponse
  ProblemResponseWithViolations:
    type: object
    properties:
      description:
        type: string
        description: Wider explanation of the problem
      detail:
        type: string
        description: Details of the error in the form intended for inclusion in the
          log
      instance:
        type: string
        description: Content of X-Request-ID header
      status:
        type: integer
        format: int32
        description: HTTP status
      title:
        type: string
        description: Short description of the problem in the user’s language
      type:
        type: string
        description: Code of the problem
      violations:
        type: array
        description: Validation errors
        items:
          $ref: '#/definitions/ConstraintViolation'
    title: ProblemResponseWithViolations
  SEPAParticipant:
    type: object
    required:
    - bankName
    - bic
    - isActiveParticipant
    - validityDatePeriod
    properties:
      _state:
        readOnly: true
        $ref: '#/definitions/EntityState'
      bankName:
        type: string
        description: 'Name

          Validations: @NotNull'
      bic:
        type: string
        description: 'BIC number

          Validations: @NotNull @Length(max = 11, min = 0)'
      clId:
        type: integer
        format: int64
      correspondBIC:
        type: string
        description: 'Direct participant

          Validations: @Length(max = 11, min = 0)'
      description:
        type: string
        readOnly: true
      entityType:
        type: string
        readOnly: true
      externalParticipant:
        type: boolean
        description: Is participation external system
      id:
        type: integer
        format: int64
        readOnly: true
      isActiveParticipant:
        type: boolean
        description: 'Is membership active

          Validations: @NotNull'
      lastChangesDate:
        type: string
        format: date-time
        example: '2000-12-31T23:59:59'
        readOnly: true
      local:
        type: boolean
        description: Is intragroup
      settlementBIC:
        type: string
        description: 'Settlement BIC

          Validations: @Length(max = 11, min = 0)'
      symbol:
        type: string
        readOnly: true
      translated:
        type: string
        readOnly: true
      translations:
        type: object
        readOnly: true
        additionalProperties:
          type: string
      validityDatePeriod:
        description: 'BIC validity period

          Validations: @NotNull'
        $ref: '#/definitions/DatePeriod'
      version:
        type: integer
        format: int32
        readOnly: true
    title: SEPAParticipant
  Sort:
    type: object
    properties:
      empty:
        type: boolean
        readOnly: true
      sorted:
        type: boolean
        readOnly: true
      unsorted:
        type: boolean
        readOnly: true
    title: Sort
