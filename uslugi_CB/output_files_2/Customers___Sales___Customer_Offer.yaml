definitions:
  AheadPaymentSettings:
    type: object
    properties:
      assetControl:
        type: boolean
        readOnly: true
      deficiencyCompensationOwnAccountId:
        type: integer
        format: int64
        description: 'Deficiency compensation own account (BAN): "{0}"'
      deficiencyCompensationOwnAccountType:
        type: string
        description: 'Deficiency compensation own account: "{0}"

          Dictionary: OwnAccountTypeItem (ACCOUNTS_OWN_TYPES)'
      directDebitAmount:
        type: string
        description: 'Direct debit amount: "{0}"'
        enum:
        - TO_THE_DECLARED_AMOUNT
        - UP_TO_THE_CURRENT_LEVEL_OF_AMOUNTS_DUE
      fullRepaymentTemplateId:
        type: string
        description: 'Template of full repayment declaration printout: "{0}"

          Dictionary: PrintTemplateItem (PRINT_TEMPLATES)'
      isAssetControl:
        type: boolean
        description: Assets check "{0}"
      isDirectDebitInAnotherDayThanRequirementDay:
        type: boolean
        description: 'Direct debit on another day than the due date: "{0}"'
      isIncludeInterestInPaymentAmount:
        type: boolean
        description: 'Is the ahead payment of capital for which the execution deadline
          falls outside the maturity of the installment, in the amount of current
          receivables account for current interest: "{0}"'
      isIncludeKNSUInPaymentAmount:
        type: boolean
        description: 'Include KNSU into payment amount: "{0}"'
      isPaymentInAnotherDayThanRequirementDay:
        type: boolean
        description: 'The date of the repayment declaration may be other than maturity
          date: "{0}"'
      minimumDaysAfterNotification:
        type: integer
        format: int64
        description: 'Minimum number of days after notification: "{0}"'
      partialRepaymentTemplateId:
        type: string
        description: 'Template of partial repayment declaration printout: "{0}"

          Dictionary: PrintTemplateItem (PRINT_TEMPLATES)'
      realizationNotAtTheEndOfTheDay:
        type: boolean
        readOnly: true
      realizationTiming:
        type: string
        description: 'Realization time: "{0}"'
        enum:
        - FOR_THE_END_OF_DAY
        - SYSTEMATICALLY
      toleranceForFullRepayment:
        type: number
        description: 'Tolerance for full repayment: "{0}"'
      toleranceForPartialRepayment:
        type: number
        description: 'Tolerance for partial repayment: "{0}"'
    title: AheadPaymentSettings
  AssetsSettlementModeSettings:
    type: object
    properties:
      assetsSettlementMode:
        type: string
        enum:
        - PAYMENT_SCHEDULE
        - REAL_PAYMENTS
        - REAL_PAYMENTS_AT_EARLY_REPAYMENT
      settlementPenaltyInterestWithDonor:
        type: boolean
    title: AssetsSettlementModeSettings
  Authority:
    type: object
    properties:
      id:
        type: string
        description: 'Dictionary: OperationAccessItem (OPERATION_ACCESSES)'
        readOnly: true
      level:
        type: integer
        format: int64
    title: Authority
  BFGClassification:
    type: object
    properties:
      liability:
        type: string
        description: 'Dictionary: BFGLiabilityClassificationItem (DIC_BFG_DEPT_TYPE)'
      product:
        type: string
        description: 'Dictionary: BFGProductClassificationItem (DIC_BFG_PROD_TYPE)'
    title: BFGClassification
  BGKCreditorRegistrySettings:
    type: object
    properties:
      entryDate:
        type: string
        format: date
        example: '2000-12-31'
      entryNo:
        type: string
        description: 'Validations: @Length(max = 30, min = 0)'
      rejectionReason:
        type: string
        description: 'Validations: @Length(max = 100, min = 0)'
      removalDate:
        type: string
        format: date
        example: '2000-12-31'
      requiresAcceptance:
        type: boolean
    title: BGKCreditorRegistrySettings
  BNMSettings:
    type: object
    properties:
      bnm:
        type: number
        readOnly: true
      minBNM:
        type: number
      percentOfDebtForBNM:
        type: number
      percentOfOTHERTransactions:
        type: number
      repayMinBNM:
        type: boolean
    title: BNMSettings
  BikReporting:
    type: object
    properties:
      nonConsentReportingInfoDate:
        type: string
        format: date
        example: '2000-12-31'
      preparedForBikReporting:
        type: boolean
      recoveryDate:
        type: string
        format: date
        example: '2000-12-31'
    title: BikReporting
  BonusPlan:
    type: object
    required:
    - isActive
    properties:
      active:
        type: boolean
        readOnly: true
      algorithmId:
        type: integer
        format: int64
      base:
        type: string
        enum:
        - CAPITAL
        - INTEREST
      bonusInterestCalculationWay:
        type: string
        enum:
        - ALGORITHM
        - TABLE
      interestTableId:
        type: integer
        format: int64
      isAbsolute:
        type: boolean
      isActive:
        type: boolean
        description: 'Validations: @NotNull'
      isMinAmount:
        type: boolean
      isPartPaymentAllowed:
        type: boolean
      method:
        type: string
        enum:
        - INTEREST_RATE
        - VALUE_PERCENTAGE
      period:
        $ref: '#/definitions/Period'
      term:
        type: string
        enum:
        - ON_CONTRACT_END
        - PERIODICALLY
    title: BonusPlan
  CalculatedCosts:
    type: object
    properties:
      additionalCost:
        type: number
      interestCost:
        type: number
      rate:
        type: number
      totalCost:
        type: number
        readOnly: true
    title: CalculatedCosts
  CalendarSettings:
    type: object
    properties:
      dayType:
        type: string
        enum:
        - FOLLOWING_WORKING_DAY
        - IF_NEW_MONTH_PREVIOUS
        - PREVIOUS_NON_WORKING_DAY
