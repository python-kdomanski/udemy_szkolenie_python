    type: object
    properties:
      init:
        type: string
        enum:
        - ACCOUNT_CAPITAL_PAYMENT
        - ACCOUNT_PAYMENT
        - ACCOUNT_PAYMENT_OF_INTERESTS
        - 'NO'
      sync:
        type: string
        enum:
        - ACCOUNT_CAPITAL_PAYMENT
        - ACCOUNT_PAYMENT
        - ACCOUNT_PAYMENT_OF_INTERESTS
        - 'NO'
    title: ConnectionWithCurrentAccount
