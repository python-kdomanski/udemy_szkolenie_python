        type: string
        description: 'Dictionary: CollateralTypeItem (DIC_PROTECTIONS)'
      enabled:
        type: boolean
    title: CollateralAutoRegistrationSettings
  CollateralRole:
    type: object
    properties:
      isCollateral:
        type: boolean
