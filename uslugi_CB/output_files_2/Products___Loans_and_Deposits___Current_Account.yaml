securityDefinitions:
  oauth2schema:
    type: oauth2
    tokenUrl: http://10.17.202.119:8580/application/oauth/token
    flow: application
    scopes:
      read: '''read all'' scope'
      write: '''write all'' scope. Note that server generates ''read write'' as a
        default scope if none is passed'
definitions:
  BeneficiaryAccount:
    type: object
    properties:
      accountNo:
        type: string
        description: 'Validations: @NotNull @Length(max = 50, min = 0)'
      bankNo:
        type: string
        description: 'Validations: @NotNull @Length(max = 11, min = 0)'
      beneficiaryBankCountry:
        type: string
        description: 'Dictionary: CountryItem (DIC_COUNTRIES)'
      beneficiaryCountry:
        type: string
        description: 'Dictionary: CountryItem (DIC_COUNTRIES)'
      contractId:
        type: integer
        format: int64
        description: Required when `ownAccountId` is null
      country:
        type: string
        description: 'Dictionary: CountryItem (DIC_COUNTRIES)'
      currency:
        type: string
      customerName:
        type: string
        description: 'Validations: @NotNull @MultiLine(count = 4, length = 35, separator
          = |) @MultiLineMin(min = 1)'
      debtorType:
        type: string
        enum:
        - ALL
        - COMPANY
        - PERSON
      internal:
        type: boolean
        readOnly: true
      originalAccountNo:
        type: string
        description: 'Validations: @Length(max = 26, min = 0)'
      ownAccountId:
        type: integer
        format: int64
        description: Required when `contractId` is null
      ownAccountType:
        type: string
        description: 'Dictionary: OwnAccountTypeItem (ACCOUNTS_OWN_TYPES)'
      systemOfOriginalAccount:
        type: string
        enum:
        - OLD_NO
        - OUTSIDE_GETIN
        - PLAMA
        - RECORDING_ACCOUNTS
        - SDS
    title: BeneficiaryAccount
  BikReporting:
    type: object
    properties:
      nonConsentReportingInfoDate:
        type: string
        format: date
        example: '2000-12-31'
      preparedForBikReporting:
        type: boolean
      recoveryDate:
        type: string
        format: date
        example: '2000-12-31'
    title: BikReporting
  CapitalizationDates:
    type: object
    properties:
      last:
        type: string
        format: date
        example: '2000-12-31'
      next:
        type: string
        format: date
        example: '2000-12-31'
    title: CapitalizationDates
  CollateralRole:
    type: object
    properties:
      isCollateral:
        type: boolean
      securedContractType:
        type: string
        enum:
        - CREDIT
        - CREDIT_CARD
        - CURRENT_ACCOUNT
        - LETTER_OF_CREDIT
    title: CollateralRole
  CommissionContract:
    type: object
    required:
    - chargedContractId
    - chargingContractCommissionType
    properties:
      _state:
        readOnly: true
        $ref: '#/definitions/EntityState'
      chargedContractId:
        type: integer
        format: int64
        description: 'Account No.

          Validations: @NotNull'
      chargingContractCommissionType:
        type: string
        description: 'Validations: @NotNull'
        enum:
        - INCOMING_FOREIGN_TRANSFER
        - OUTGOING_FOREIGN_TRANSFER
      contractId:
        type: integer
        format: int64
        description: 'Validations: @NotNull'
        readOnly: true
      customerId:
        type: integer
        format: int64
        readOnly: true
      entityType:
        type: string
        readOnly: true
      id:
        type: integer
        format: int64
        readOnly: true
      lastChangesDate:
        type: string
        format: date-time
        example: '2000-12-31T23:59:59'
        readOnly: true
      version:
        type: integer
        format: int32
        readOnly: true
    title: CommissionContract
  ConsolidationPreconditions:
    type: object
    properties:
      isConsolidationPossible:
        type: boolean
    title: ConsolidationPreconditions
  ConsolidationSettings:
    type: object
    properties:
      assetsDate:
        type: string
        format: date
        example: '2000-12-31'
      balanceType:
        type: string
        enum:
        - CR_BALANCE
        - DR_AND_CR_BALANCE
        - TURNOVER_CT
      calendarEnabled:
        type: boolean
      consolidationIsOn:
        type: boolean
      contractRole:
        type: string
        enum:
        - AUXILIARY_CONTRACT
        - MAIN_CONTRACT
      ctInterestRate:
        $ref: '#/definitions/InterestRate'
      dtInterestRate:
        $ref: '#/definitions/InterestRate'
      eodProcessingId:
        type: integer
        format: int64
      executionDate:
        type: string
        format: date
        example: '2000-12-31'
      frequency:
        type: string
        enum:
        - ANNUALLY
        - DAILY
        - MONTHLY
        - WITHOUT_THE_END_OF_THE_MONTH
      interestRateAdjustment:
        type: string
        enum:
        - ALWAYS
        - WHEN_FLOW_WAS_PRESENT
      interestRateAdjustmentCondition:
        type: boolean
      interestRateDependsOnBalance:
        type: boolean
      interestRateSource:
        type: string
        enum:
        - ACCORDING_TO_THE_MAIN_ACCOUNT
        - FOR_CONSOLIDATION
      limitAssetEnabled:
        type: boolean
      manualExecutionAllowed:
        type: boolean
      maxDtInterestRateTableId:
        type: integer
        format: int64
      maxOverdueInterestRateTableId:
        type: integer
        format: int64
      minDtInterestRateTableId:
        type: integer
        format: int64
      minOverdueInterestRateTableId:
        type: integer
        format: int64
      overdueInterestRate:
        $ref: '#/definitions/InterestRateFormula'
      percentageTurnover:
        type: number
      periodicConsolidationPlan:
        $ref: '#/definitions/PeriodicConsolidationPlan'
      regulationActive:
        type: boolean
      status:
        type: string
        enum:
        - ACTIVE
        - INACTIVE
      type:
        type: string
        enum:
        - INTEREST_ON_MAIN_ACCOUNT
        - SWEEPING_WITHOUT_RETURN
        - SWEEPING_WITH_RETURN
        - WITHOUT_REBOOKING
    title: ConsolidationSettings
  ConstraintViolation:
    type: object
    properties:
      code:
        type: string
        description: Violation code
      message:
        type: string
        description: Message in the user’s language intended to be displayed to the
          user
      property:
        type: string
        description: Attribute (field) which the validation pertains to (optional
          information, exists only for validations directly connected with fields)
      reference:
        type: string
        description: Object reference
    title: ConstraintViolation
  ContractAddressData:
    type: object
    properties:
      address:
        type: string
        description: 'Address

          Validations: @Length(max = 48, min = 0)'
        readOnly: true
      apartmentNumber:
        type: string
        description: 'Apartment no

