securityDefinitions:
  oauth2schema:
    type: oauth2
    tokenUrl: http://10.17.202.119:8580/application/oauth/token
    flow: application
    scopes:
      read: '''read all'' scope'
      write: '''write all'' scope. Note that server generates ''read write'' as a
        default scope if none is passed'
definitions:
  AmountOrPercentageFee:
    type: object
    required:
    - calculationWay
    properties:
      amount:
        type: number
        description: 'Amount

          Validations: @PositiveOrZero'
      amountRange:
        $ref: '#/definitions/AmountRange'
      calculationWay:
        type: string
        description: 'Method of calculation

          Validations: @NotNull'
        enum:
        - ACCORDING_TO_THE_ACT
        - ALGORITHM
        - BY_TABLE
        - CHARGING_ON_DUE_DATE
        - DT_TURNOVER_PERCENTAGE
        - INTEREST
        - NONE
        - PERCENT
        - PERCENTAGE_FOR_DAYS_UNTIL_REPAYMENT
        - PERCENTAGE_OF_INVOICED_AMOUNT
        - PERCENTAGE_ON_ORDER_PROCESSING
        - QUOTA_BASED
      interestRateTableId:
        type: integer
        format: int64
        description: For table-based calculation way
      percent:
        type: number
        description: 'Percent

          Validations: @PositiveOrZero @DecimalMax(inclusive = true, value = 99.99)'
        maximum: 99.99
        exclusiveMaximum: false
    title: AmountOrPercentageFee
  AmountOrPercentageFeeExt:
    type: object
    required:
    - calculationWay
    properties:
      amount:
        type: number
        description: 'Validations: @PositiveOrZero'
      amountRange:
        $ref: '#/definitions/AmountRange'
      calculationBase:
        type: string
        enum:
        - FINAL_AMOUNT
        - PRINCIPAL_ONLY
      calculationWay:
        type: string
        description: 'Validations: @NotNull'
        enum:
        - ACCORDING_TO_THE_ACT
        - ALGORITHM
        - BY_TABLE
        - CHARGING_ON_DUE_DATE
        - DT_TURNOVER_PERCENTAGE
        - INTEREST
        - NONE
        - PERCENT
        - PERCENTAGE_FOR_DAYS_UNTIL_REPAYMENT
        - PERCENTAGE_OF_INVOICED_AMOUNT
        - PERCENTAGE_ON_ORDER_PROCESSING
        - QUOTA_BASED
      interestRateId:
        type: integer
        format: int64
      percent:
        type: number
        description: 'Validations: @PositiveOrZero @DecimalMax(inclusive = true, value
          = 99.99)'
        maximum: 99.99
        exclusiveMaximum: false
      percentRange:
        $ref: '#/definitions/PercentRange'
    title: AmountOrPercentageFeeExt
  AmountRange:
    type: object
    properties:
      max:
        type: number
        description: 'Validations: @PositiveOrZero'
      min:
        type: number
        description: 'Validations: @PositiveOrZero'
    title: AmountRange
  CardCriteria:
    type: object
    properties:
      cardRank:
        type: string
        enum:
        - ADDITIONAL
        - PRIMARY
      cardType:
        type: string
        description: 'Dictionary: CardTypeItem (DIC_CARD_TYPES)'
    title: CardCriteria
  ConsortiumPricingConditionsFeeItem:
    type: object
    required:
    - consortiumContractId
    properties:
      _state:
        readOnly: true
        $ref: '#/definitions/EntityState'
      amount:
        type: number
      consortiumContractId:
        type: integer
        format: int64
        description: 'Validations: @NotNull'
      entityType:
        type: string
        readOnly: true
      id:
        type: integer
        format: int64
        readOnly: true
      lastChangesDate:
        type: string
        format: date-time
        example: '2000-12-31T23:59:59'
        readOnly: true
      percentage:
        type: number
      pricingConditionsFeeItemId:
        type: integer
        format: int64
        description: 'Validations: @NotNull'
        readOnly: true
      version:
        type: integer
        format: int32
        readOnly: true
    title: ConsortiumPricingConditionsFeeItem
  ConstraintViolation:
    type: object
    properties:
      code:
        type: string
        description: Violation code
      message:
        type: string
        description: Message in the users language intended to be displayed to the
          user
      property:
        type: string
        description: Attribute (field) which the validation pertains to (optional
          information, exists only for validations directly connected with fields)
      reference:
        type: string
        description: Object reference
    title: ConstraintViolation
  DatePeriod:
    type: object
    properties:
      from:
        type: string
        format: date
        example: '2000-12-31'
      to:
        type: string
        format: date
        example: '2000-12-31'
    title: DatePeriod
  EntityState:
    type: object
    properties:
      active:
        type: boolean
        readOnly: true
      canceled:
        type: boolean
        readOnly: true
      copy:
        type: boolean
        readOnly: true
      finished:
        type: boolean
        readOnly: true
      forAccept:
        type: boolean
        readOnly: true
      new:
        type: boolean
        readOnly: true
      source:
        type: boolean
        readOnly: true
    title: EntityState
  ExemptionSupport:
    type: object
    properties:
      cycleType:
        type: string
        description: Cycle type
        enum:
        - DURING_WHOLE_PERIOD
        - MONTHLY
        - THROUGHOUT_THE_PERIOD_ACCORDING_TO_CYCLES
      isEnabled:
        type: boolean
        description: Exemption support
      period:
        description: Free items handling period
        $ref: '#/definitions/DatePeriod'
      quantity:
        type: integer
        format: int64
        description: Amount of free
    title: ExemptionSupport
  ExemptionSupportGlobal:
    type: object
    required:
