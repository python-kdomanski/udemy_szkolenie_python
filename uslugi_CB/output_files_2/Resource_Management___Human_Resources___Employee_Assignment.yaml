securityDefinitions:
  oauth2schema:
    type: oauth2
    tokenUrl: http://10.17.202.119:8580/application/oauth/token
    flow: application
    scopes:
      read: '''read all'' scope'
      write: '''write all'' scope. Note that server generates ''read write'' as a
        default scope if none is passed'
definitions:
  BusinessDepartment:
    type: object
    required:
    - departmentName
    - symbol
    properties:
      _state:
        readOnly: true
        $ref: '#/definitions/EntityState'
      departmentName:
        type: string
        description: 'Validations: @Length(max = 200, min = 0) @NotEmpty'
      deputyOfManagerId:
        type: integer
        format: int64
        description: Deputy manager
      description:
        type: string
        description: Description
        readOnly: true
      descriptionId:
        readOnly: true
        $ref: '#/definitions/TranslationInfo'
      entityType:
        type: string
        readOnly: true
      id:
        type: integer
        format: int64
        readOnly: true
      lastChangesDate:
        type: string
        format: date-time
        example: '2000-12-31T23:59:59'
        readOnly: true
      managerId:
        type: integer
        format: int64
        description: Manager
      masterId:
        type: integer
        format: int64
      nodeName:
        type: string
        readOnly: true
      symbol:
        type: string
        description: 'Symbol

          Validations: @NotEmpty @Length(max = 50, min = 0)'
      translationId:
        type: integer
        format: int64
        readOnly: true
      translations:
        type: object
        description: 'Map of translations, e.g. {"EN": "Text","PL": "Tekst"}'
        additionalProperties:
          type: string
      version:
        type: integer
        format: int32
        readOnly: true
    title: BusinessDepartment
  BusinessDepartmentRole:
    type: object
    required:
    - businessDepartmentId
    - description
    - roleType
    properties:
      _state:
        readOnly: true
        $ref: '#/definitions/EntityState'
      businessDepartmentId:
        type: integer
        format: int64
        description: 'Validations: @NotNull'
      description:
        type: string
        description: 'Description

          Validations: @Length(max = 100, min = 0) @NotEmpty'
      descriptionId:
        readOnly: true
        $ref: '#/definitions/TranslationInfo'
      entityType:
        type: string
        readOnly: true
      id:
        type: integer
        format: int64
        readOnly: true
      lastChangesDate:
        type: string
        format: date-time
        example: '2000-12-31T23:59:59'
        readOnly: true
      roleType:
        type: string
        description: 'Role type

          Validations: @NotNull'
        enum:
        - EMPLOYEE
        - MANAGER
      symbol:
        type: string
        description: Symbol
        readOnly: true
      translationId:
        type: integer
        format: int64
        readOnly: true
      translations:
        type: object
        description: 'Map of translations, e.g. {"EN": "Text","PL": "Tekst"}'
        additionalProperties:
          type: string
      version:
        type: integer
        format: int32
        readOnly: true
    title: BusinessDepartmentRole
  ConstraintViolation:
    type: object
    properties:
      code:
        type: string
        description: Violation code
      message:
        type: string
        description: Message in the user’s language intended to be displayed to the
          user
      property:
        type: string
        description: Attribute (field) which the validation pertains to (optional
          information, exists only for validations directly connected with fields)
      reference:
        type: string
        description: Object reference
    title: ConstraintViolation
  EntityState:
    type: object
    properties:
      active:
        type: boolean
        readOnly: true
      canceled:
        type: boolean
        readOnly: true
      copy:
        type: boolean
        readOnly: true
      finished:
        type: boolean
        readOnly: true
      forAccept:
        type: boolean
        readOnly: true
      new:
        type: boolean
        readOnly: true
      source:
        type: boolean
        readOnly: true
    title: EntityState
  PageOfBusinessDepartment:
    type: object
    properties:
      content:
        type: array
        readOnly: true
        items:
          $ref: '#/definitions/BusinessDepartment'
      empty:
        type: boolean
        readOnly: true
      first:
        type: boolean
        readOnly: true
      last:
        type: boolean
        readOnly: true
      number:
        type: integer
        format: int32
        readOnly: true
      numberOfElements:
        type: integer
        format: int32
        readOnly: true
      pageable:
        readOnly: true
        $ref: '#/definitions/Pageable'
      size:
        type: integer
        format: int32
        readOnly: true
      sort:
        readOnly: true
        $ref: '#/definitions/Sort'
      totalElements:
        type: integer
        format: int64
        readOnly: true
      totalPages:
        type: integer
        format: int32
        readOnly: true
    title: PageOfBusinessDepartment
  PageOfBusinessDepartmentRole:
    type: object
    properties:
      content:
        type: array
        readOnly: true
        items:
          $ref: '#/definitions/BusinessDepartmentRole'
      empty:
        type: boolean
        readOnly: true
      first:
        type: boolean
        readOnly: true
      last:
        type: boolean
        readOnly: true
      number:
        type: integer
        format: int32
        readOnly: true
      numberOfElements:
        type: integer
        format: int32
        readOnly: true
      pageable:
        readOnly: true
        $ref: '#/definitions/Pageable'
      size:
        type: integer
        format: int32
        readOnly: true
      sort:
        readOnly: true
        $ref: '#/definitions/Sort'
      totalElements:
        type: integer
        format: int64
        readOnly: true
      totalPages:
        type: integer
        format: int32
        readOnly: true
    title: PageOfBusinessDepartmentRole
  Pageable:
    type: object
    properties:
      offset:
        type: integer
        format: int64
        readOnly: true
      pageNumber:
        type: integer
        format: int32
        readOnly: true
      pageSize:
        type: integer
        format: int32
        readOnly: true
      paged:
        type: boolean
        readOnly: true
      sort:
        readOnly: true
        $ref: '#/definitions/Sort'
      unpaged:
        type: boolean
        readOnly: true
    title: Pageable
  ProblemResponse:
    type: object
    properties:
      description:
        type: string
        description: Wider explanation of the problem
      detail:
        type: string
        description: Details of the error in the form intended for inclusion in the
          log
      instance:
        type: string
        description: Content of X-Request-ID header
      status:
        type: integer
        format: int32
        description: HTTP status
      title:
        type: string
        description: Short description of the problem in the user’s language
      type:
        type: string
        description: Code of the problem
    title: ProblemResponse
  ProblemResponseWithViolations:
    type: object
    properties:
      description:
        type: string
        description: Wider explanation of the problem
      detail:
        type: string
        description: Details of the error in the form intended for inclusion in the
          log
      instance:
        type: string
        description: Content of X-Request-ID header
      status:
        type: integer
        format: int32
        description: HTTP status
      title:
        type: string
        description: Short description of the problem in the user’s language
      type:
        type: string
        description: Code of the problem
      violations:
        type: array
        description: Validation errors
        items:
          $ref: '#/definitions/ConstraintViolation'
    title: ProblemResponseWithViolations
  Sort:
    type: object
    properties:
      empty:
        type: boolean
        readOnly: true
      sorted:
        type: boolean
        readOnly: true
      unsorted:
        type: boolean
        readOnly: true
    title: Sort
  TranslationInfo:
    type: object
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      property:
        type: string
    title: TranslationInfo
