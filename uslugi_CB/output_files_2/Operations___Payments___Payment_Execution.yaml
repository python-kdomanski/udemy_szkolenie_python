definitions:
  AggregatedCommissionBookingRequest:
    type: object
    required:
    - accessChannel
    - commissionFeeAmount
    - creditedAccountNo
    - debitedAccountNo
    - description
    - referenceNo
    properties:
      accessChannel:
        type: string
        description: 'Validations: @NotNull


          Dictionary: AccessChannelItem (DIC_CHANNEL_CONTR_ACCESS), Access channel'
      commissionFeeAmount:
        description: 'Validations: @NotNull, Commission fee amount and currency'
        $ref: '#/definitions/Money'
      creditedAccountNo:
        type: string
        description: 'Validations: @NotNull, Account number to be credited'
      debitedAccountNo:
        type: string
        description: 'Validations: @NotNull, Account number to be debited'
      description:
        type: string
        description: 'Validations: @NotNull, Description'
      referenceNo:
        type: string
        description: 'Validations: @NotNull, Payment Hub transaction reference number'
    title: AggregatedCommissionBookingRequest
  AggregatedTransferBookingRequest:
    type: object
    required:
    - accessChannel
    - aggregateId
    - amount
    - beneficiaryAccountNo
    - description
    - referenceNo
    - senderAccountNo
    - valueDate
    properties:
      accessChannel:
        type: string
        description: 'Validations: @NotNull


          Dictionary: AccessChannelItem (DIC_CHANNEL_CONTR_ACCESS), Access channel'
      aggregateId:
        type: integer
        format: int64
        description: 'Validations: @NotNull, Aggregate id'
      amount:
        description: 'Validations: @NotNull, Aggregated amount and currency'
        $ref: '#/definitions/Money'
      beneficiaryAccountNo:
        type: string
        description: 'Validations: @NotNull, Beneficiary account number (in BAN format)'
      description:
        type: string
        description: 'Validations: @NotNull, Payment description'
      referenceNo:
        type: string
        description: 'Validations: @NotNull, Payment Hub payment transaction reference
          number'
      senderAccountNo:
        type: string
        description: 'Validations: @NotNull, Sender account number (in BAN format)'
      valueDate:
        type: string
        format: date
        example: '2000-12-31'
        description: 'Validations: @NotNull, Value date'
      vatAmount:
        description: Aggregated VAT amount and currency
        $ref: '#/definitions/Money'
    title: AggregatedTransferBookingRequest
